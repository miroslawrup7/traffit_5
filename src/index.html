<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css?cache_bust=123" />

    <title>Grupa Progres</title>
</head>

<body>
    <header></header>
    <main>
        <div class="filters">

            <div class="search">
                <div class="search-input">
                    <input type="text">
                </div>
                <div class="search-btn">
                    Szukaj
                </div>
            </div>

            <div class="info-bar">
                <div class="clear-filters">WYCZYŚĆ FILTRY</div>
                <div class="records-number"></div>
            </div>

            <div class="drop-down-filters">

                <div class="loc-and-checkboxes">
                    <div class="loc-container">
                        <div class="checkbox-container">
                            <label class="checkbox">
                                <input type="checkbox" id="localization" name="localization" value="localization">
                                <span class="checkmark"></span>
                            </label>
                            <label class="label-text" for="localization">Lokalizacja</label>
                        </div>
                        <div class="lists-container">
                            <div class="list">
                                <select class="countries" name="countries" id="countries" disabled></select>
                            </div>
                            <div class="list">
                                <select class="cities" name="cities" id="cities" disabled></select>
                            </div>
                        </div>
                        <div class="distance-slider">
                            <div class="slider-values unactive">
                                +<span id="range3">0</span>&nbsp;km
                            </div>
                            <div class="slider-container">
                                <div class="container unactive">
                                    <div class="slider-track"></div>
                                    <input type="range" min="0" max="400" value="0" step="10" id="loc-slider"
                                        oninput="slideDistance()" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="checkboxes-container">
                        <div class="checkbox-container remote-wrapper">
                            <label class="checkbox">
                                <input type="checkbox" id="remote" name="remote" value="remote">
                                <span class="checkmark"></span>
                            </label>
                            <label class="label-text" for="remote">Praca zdalna</label>
                        </div>
                        <div class="checkbox-container relocation-wrapper">
                            <label class="checkbox">
                                <input type="checkbox" id="relocation" name="relocation" value="relocation">
                                <span class="checkmark"></span>
                            </label>
                            <label class="label-text" for="relocation">Bonus relokacja</label>
                        </div>
                    </div>
                </div>

                <div class="salary">
                    <div class="checkbox-container">
                        <label class="checkbox">
                            <input type="checkbox" id="salary-mark" name="salary-mark" value="salary-mark">
                            <span class="checkmark"></span>
                        </label>
                        <label class="label-text" for="salary-mark">Stawka</label>
                    </div>

                    <div class="slider-container">
                        <div class="slider-values unactive">
                            <span id="range1">0</span>
                            <span class="pause">&nbsp;-&nbsp;</span>
                            <span id="range2">100000</span>&nbsp;PLN
                        </div>
                        <div class="container unactive">
                            <div class="slider-track"></div>
                            <input type="range" min="0" max="100000" value="0" id="slider-1" oninput="slideOne()"
                                disabled>
                            <input type="range" min="0" max="100000" value="100000" id="slider-2" oninput="slideTwo()"
                                disabled>
                        </div>
                    </div>
                </div>

                <div class="lists">

                    <div class="two-lists-conatainer">

                        <div class="list">
                            <label for="branches">Branża</label>
                            <img class="clear-list" src="img/clean.svg" title="usuń filtry">
                            <select class="branches" name="branches" id="branches" multiple></select>
                        </div>

                        <div class="list">
                            <label for="job-form">Forma zatrudnienia</label>
                            <img class="clear-list" src="img/clean.svg" title="usuń filtry">
                            <select class="job-form" name="job-form" id="job-form" multiple></select>
                        </div>

                    </div>

                    <div class="two-lists-conatainer">
                        <div class="list">
                            <label for="job-type">Rodzaj pracy</label>
                            <img class="clear-list" src="img/clean.svg" title="usuń filtry">
                            <select class="job-type" name="job-type" id="job-type" multiple></select>
                        </div>

                        <div class="list">
                            <label for="lang">Język</label>
                            <img class="clear-list" src="img/clean.svg" title="usuń filtry">
                            <select class="lang" name="lang" id="lang" multiple></select>
                        </div>
                    </div>

                </div>

            </div>
            <div class="drop-down-btn">
                <div class="more-filters">WIĘCEJ FILTRÓW</div>
                <img src="./img/arrow-down.svg" alt="arrow">
                <div class="less-filters">MNIEJ FILTRÓW</div>
            </div>

        </div>

        <div class="awarded"></div>

        <div class="results"></div>

        <div class="pages-container">
            <div class="pages"></div>
            <div class="records-on-page-container">
                <select class="records-on-page" name="records-on-page" id="records-on-page">
                    <option>10</option>
                    <option selected="selected">20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
                <div class="label">ogłoszeń na stronie</div>
            </div>
        </div>

        <div class="no-results"></div>

    </main>
    <footer></footer>

    <script src="./js/all.min.js?cache_bust=123"></script>
</body>

</html>
